<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            transition: background 0.3s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        #data {
            font-size: 2rem;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #ff5722;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #e64a19;
            transform: scale(1.1);
        }

        button#res {
            background: #757575;
        }

        button#res:hover {
            background: #616161;
        }

        input[type="range"] {
            width: 150px;
        }
        input[type="number"] {
            width: 100px;
            outline: none;
            text-align: center;
            padding: 3px 3px;
        }


        #range-value {
            font-weight: bold;
            margin-left: 10px;
        }

        .dark-mode {
            background-color: white;
            color: black;
        }

        @media (max-width: 600px) {
            #msg {
                font-size: medium;
            }
        }
    </style>
</head>
<body>
    <div style="min-height: 130px;">
        <h1 id="msg"></h1>
    </div>

    <h1>Counter App</h1>
    <p id="data">0</p>

    <div class="btn-container">
        <button id="dec">-</button>
        <button id="res">Reset</button>
        <button id="inc">+</button>
    </div>

    <div class="btn-container">
        <label> Range: <span id="range-value">1</span></label>
        <input type="range" id="step" min="1" max="10" value="1">

    </div>
    <div class="btn-container">
        <label> Set Max Range: </label>
        <input type="number" id="max-step" value="1">
    </div>




    <div class="btn-container">
        <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <script src="count.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 80px;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 2.5rem;
        }
        
        .container {
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .button {
            height: 100px;
            width: 100px;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .button {
                height: 120px;
                width: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
                gap: 10px;
            }
            
            .button {
                height: 100px;
                width: 100px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Color Changer</h1>
    <div class="container">
        <span class="button" id="red" style="background-color: red;"></span>
        <span class="button" id="green" style="background-color: green;"></span>
        <span class="button" id="blue" style="background-color: blue;"></span>
        <span class="button" id="white" style="background-color: white;"></span>
    </div>
    
    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                document.body.style.backgroundColor = this.id;
            });
        });
    </script>
</body>
</html>

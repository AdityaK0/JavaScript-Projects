<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        #imageContainer{
            width: 300px;
            height: 220px;
            position: relative;
            overflow: hidden;
        }

        .crausal_image{

            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            visibility: hidden; 
            transition: opacity 0.5s ease-in-out;
        }

        .active{
            opacity: 1;
            visibility: visible;

        }
        
</style>
<body>
    <div style="display: flex;justify-content: center;">
        
        <button id="previous" style="margin-right: 2rem;max-height: 20px;">Previous</button>
        
        <div id="imageContainer" >
          
        </div>

        <button id="next" style="margin-left: 2rem;max-height: 20px;">Next</button>
    </div>


    <script src="./crausal.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning</title>
    <style>
        #stop{
            background-color: rgb(255, 166, 0);
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            font-family: system-ui;

        }
        #time{
            margin-left: 400px;
            font-size: 50px;
            font-weight: 700;
        }
    </style>
</head>
<body style="background-color: #212121;color: white;font-family: system-ui;">
    <h1>Hey Aditya this side</h1>
    <button id="stop">Start</button>
    <span id="time" ></span>
</body>
<script>
     
    let timeTag = document.getElementById('time')
    let setFun;
    let BgChanger;
    // let randomColors = ["red","blue","#212121","green","pink"]
    let stopBtn = document.getElementById('stop')
    const hex = "0123456789ABCDEF";
    

    function startTimer(){
        setFun = setInterval(()=>{
        let time = new Date().toLocaleTimeString()
        timeTag.innerHTML = time
        },1000)
    } 
    
    function setBgColor(){
        BgChanger = setInterval(()=>{
         let color = "#"
         for (let index = 0; index < 6; index++) {
            color+= hex[Math.round(Math.random()*16)]
            
         }

         document.body.style.background = color
         },1000)
    }
    
    stopBtn.addEventListener('click',()=>{
        if (stopBtn.innerText == "Start"){

            startTimer()
            setBgColor()
            stopBtn.innerHTML = "Stop"
        }
        else{
            clearInterval(setFun)
            clearInterval(BgChanger)
            stopBtn.innerHTML = "Start"
        }

    })


</script>
</html>

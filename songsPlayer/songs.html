<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .player {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background: #333;
            display: inline-block;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .progress-container {
            width: 100%;
            background: #555;
            height: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .progress {
            height: 5px;
            width: 0%;
            background: lime;
        }
    </style>
</head>
<body>

    <div class="player">
        <h2 id="song-title">Song Name</h2>
        <audio id="audio"></audio>
        <br>
        <button id="prev">‚èÆ Prev</button>
        <button id="playPause">‚ñ∂ Play</button>
        <button id="next">‚è≠ Next</button>
        <button id="shuffle">üîÄ Shuffle</button>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <p id="time">0:00 / 0:00</p>
    </div>

<script src="songs.js"></script>
</body>
</html>
